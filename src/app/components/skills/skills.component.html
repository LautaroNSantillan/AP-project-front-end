<span class="w-full navy-bg block">
    <section class="container mx-auto">
        <h2 class="text-4xl py-3 pt-9 font-extrabold text-center rainbow-underline mb-5 text-pinkgray"> <span class="text-rockmet">></span>{{isProfile ? 'YOUR SKILLS' : 'MY SKILLS'}}</h2>
        <button class="neu-button text-pinkgray" (click)="openCreate()" *ngIf="isLogged && isProfile">CREATE SKILL</button>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-7 gap-y-5 mx-auto" *ngIf="skills.length > 0; else noSkills">
            <div *ngFor="let skill of skills" 
                class="col-span-1 inner-box-shadow animated-bg  mx-auto w-4/5  bg-indigo-300/25 p-2 rounded-md flex items-center justify-center flex-col">
                <h3 class="underline font-extrabold text-emerald-950 lg:text-3xl sm:text-2xl dark-underline self-start">
                    {{skill.skillName}} </h3>
                <p class=" font-extrabold text-center font-semibold lg:text-2xl sm:text-xl">Confidence:</p>
                <circle-progress [percent]="skill.percentage"
                    [imageSrc]="skill.imgURL ? skill.imgURL : '../../../../assets/images/no-image.jpg'"
                    class="z-50"></circle-progress>
                <div class="flex self-end z-50 w-full">
                    <button *ngIf="isLogged" class="z-50" (click)="openEdit(skill.id)"
                        class="flex items-center justify-center z-50 delete-button mx-2" matTooltip="EDIT"><mat-icon
                            class="text-md">edit</mat-icon></button>
                    <button *ngIf="isLogged" class="z-50" (click)="openDeleteDialog(skill.id, skill.skillName)"
                        matTooltip="DELETE" class="flex items-center justify-center z-50 delete-button">‚ê°</button>
                </div>

                <div class='air air1'></div>
                <div class='air air2'></div>
                <div class='air air3'></div>
                <div class='air air4'></div>

            </div>
        </div>

        <ng-template #noSkills> <button mat-raised-button disabled color="primary">No skills to show here <span class="italic">yet</span>.</button></ng-template>

    </section>
</span>
