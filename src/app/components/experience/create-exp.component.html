<button mat-icon-button class="float-right" matDialogClose><mat-icon>close</mat-icon></button>
<mat-dialog-content>
  <header>Create Experience</header>
  <form novalidate >
    <div class="flex flex-col justify-center items-center form__group">
      <div>
        <input type="text" class="form__input" name="newExpName" placeholder="Experience Name" [(ngModel)]="newExpName" id="newExpName" maxlength="250"/>
        <label for="newExpName" class="form__label">Experience Name</label>
      </div>
      <div>
        <input type="text" class="form__input h-auto box-border" name="newExpDescription" placeholder="Experience Description (250 character maximun)" [(ngModel)]="newExpDescription" id="newExpDescription" maxlength="250" />
        <label for="newExpDescription" class="form__label">Experience Description</label>
      </div>
      <div class="mt-5">
        <label class=" drop-container ">
          <input type="file" name="img" placeholder="Image" [(ngModel)]="webUser.img" (change)="uploadImage($event)"
            accept=".jpg, .jpeg, .png">
        </label>
        <p class="form__label">Profile Image</p>
        <img *ngIf="imageService.imgURL" [src]="imageService.imgURL" alt="" class="w-64 mx-auto">
      </div>
      <button class="button" matDialogClose (click)="onCreate()">CREATE</button>
    </div>
  </form>

    
</mat-dialog-content>
