<section class="mat-elevation-z8 mt-20"> 
<span class="flex justify-center items-center"> <h1 class="text-5xl font-bold text-white text-center my-auto">Mock users</h1>
  <a  (click)="openCreate()" class="h-full my-auto cursor-pointer"><mat-icon matTooltip="Add Mock User" class="text-white add-icon h-full my-auto text-center align-middle">add_box</mat-icon></a></span>
 
   <mat-form-field class="w-full">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
  </mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let mock"> {{mock.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let mock"> {{mock.lastName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth </th>
      <td mat-cell *matCellDef="let mock"> {{mock.birthdate | date:'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let mock"> 
             <a  matTooltip="Edit" (click)="openEdit(mock.id)" class="cursor-pointer"> <mat-icon>edit</mat-icon> </a>
             <a  matTooltip="Delete" (click)="openDeleteDialog(mock.id, mock.name)" class="cursor-pointer"> <mat-icon>delete</mat-icon> </a>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</section>
