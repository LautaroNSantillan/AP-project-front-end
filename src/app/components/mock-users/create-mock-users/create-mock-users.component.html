<button mat-icon-button class="float-right" matDialogClose><mat-icon>close</mat-icon></button>
<mat-dialog-content>
    <form  novalidate [formGroup]="form" class="flex flex-col justify-center items-center form__group">
        
            <mat-form-field>
                <input matInput formControlName="name" placeholder="Mock">
              </mat-form-field>              
          <mat-form-field>
            <input matInput placeholder="Mock Last Name" formControlName="lastName">
          </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthdate"  (dateChange)="onDateSelected()" [value]="selectedDate | date: 'dd/MM/yyyy'" >
            <p>{{ selectedDate | date: 'dd MMM yyyy' }}</p>
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker format="dd/MM/yyyy"></mat-datepicker>
          </mat-form-field>
          <button class="button" matDialogClose (click)="onCreate()">ADD</button>
      </form>
</mat-dialog-content>
