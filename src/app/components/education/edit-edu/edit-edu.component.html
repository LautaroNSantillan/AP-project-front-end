<button mat-icon-button class="float-right" matDialogClose><mat-icon>close</mat-icon></button>
<mat-dialog-content *ngIf="educationToEdit">
    <form (ngSubmit)="updateEdu()" novalidate [formGroup]="editEduForm">
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <mat-form-field>
                <input matInput formControlName="eduName" placeholder="Education Name">
              </mat-form-field>              
          <mat-form-field>
            <input matInput placeholder="Education Description" formControlName="eduDescription">
          </mat-form-field>
        </div>
        <div>
          <div>
              Image
              <input type="file" name="img" placeholder="Image" formControlName="imgURL" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" >
              <img *ngIf="newimgURL" [src]="newimgURL" alt="" class="w-64">
          </div>
          </div>
        <button mat-raised-button color="accent">Accent</button>
      </form>
</mat-dialog-content>
