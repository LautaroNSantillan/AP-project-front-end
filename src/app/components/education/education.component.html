<span class="w-full navy-bg block">
  <section class="container mx-auto pb-7">

    <h2 class="sm:text-3xl md:text-3xl lg:text-4xl py-3 pt-9 font-extrabold text-center rainbow-underline mb-5 font-montserrat text-pinkgray">
      <span class="text-rockmet">></span>{{isProfile ? 'YOUR EDUCATION' : 'MY EDUCATION'}}
    </h2>

    <button class="neu-button text-pinkgray" (click)="openCreate()" *ngIf="isLogged && isProfile">CREATE
      EDUCATION</button>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-7 gap-y-5 mx-auto">
      <div class="col-span-1  mx-auto w-4/5 inner-box-shadow bg-indigo-300/25 p-2 rounded-md animated-bg"
        *ngFor="let edu of education">
        <h3 class="underline font-extrabold text-emerald-950 lg:text-3xl sm:text-2xl"> {{edu.eduName}} </h3>
        <span class="flex">
          <div class="w-3/5 mt-2 font-semibold lg:text-2xl sm:text-xl text-center z-50 relative">
            <p> {{edu.eduDescription}} </p>
          </div>
          <div class="w-2/5"> <img class="w-full"
              [src]="edu.imgURL ? edu.imgURL : '../../../../assets/images/no-image.jpg'" alt=""
              class="relative w-full z-50"> </div>
        </span>
        <div class="flex self-end z-50 w-full">
          <button (click)="openEdit(edu.id)" *ngIf="isLogged && isProfile"
            class="flex items-center justify-center z-50 delete-button mx-2"
            matTooltip="EDIT"><mat-icon>edit</mat-icon></button>
          <button *ngIf="isLogged && isProfile" (click)="openDeleteDialog(edu.id, edu.eduName)" matTooltip="DELETE"
            class="flex items-center justify-center z-50 delete-button">‚ê°</button>
        </div>


        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>
      </div>
    </div>

  </section>
</span>
